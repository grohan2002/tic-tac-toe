<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe</title>

  <link href="public/index.css" rel="stylesheet" />
  <script src="public/main.js"></script>

  <meta charset="utf-8">
  <title>LaunchDarkly tutorial</title>
  <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
</head>
<body>
<script>
		var user = {
			"firstName": "Bob",
			"lastName": "Loblaw",
			"key": "bob@example.com",
			"custom": {
				"groups": "beta_testers"
			}
		};

		var div = document.createElement("div");
		document.body.appendChild(div);

		div.appendChild(document.createTextNode('Initializing...'));
  
    // Initialize the LDClient with your Client ID. 
		var ldclient = LDClient.initialize('5f034e779958860b94eb188f', user);

		function render() {
          // Replace replace_me with your Featured Flag
			var shouldShow = ldclient.variation("replace_me", false);
			var label = (shouldShow ? "Showing" : "Not showing") + " your feature to " + user.key;

			div.replaceChild(document.createTextNode(label), div.firstChild);
		}

		ldclient.on('ready', render);
		ldclient.on('change', render);
	</script>
</body>
</html>
